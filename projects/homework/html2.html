<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html-homework</title>
</head>
<body>
    <form >
        <div class="usename">
            <label>姓名：</label>
            <input id="usename" type="text" name="usename" placeholder="用户名">
        </div>

        <div class="password">
            <label>密码：</label>
            <input type="password" name="password" placeholder="请输入密码">
        </div>
        
        <div class="sex">
            <label>性别：</label>
            <input type="radio" name="sex" value="男"> 男
            <input type="radio" name="sex" value="女"> 女
        </div>

        <div class="orientation">
            <label>取向：</label>
            <input type="radio" name="orientation" value="男"> 男
            <input type="radio" name="orientation" value="女"> 女
        </div>
        
        <div class="hobby">
            <label>爱好：</label>
            <input type="checkbox" name="hobby" value="dota"> dota
            <input type="checkbox" name="hobby" value="travel"> 旅游
            <input type="checkbox" name="hobby" value="pet"> 宠物
        </div>
        
        <div class="comments">
            <label>评论：</label>
            <textarea name="article" value="ddd" cols="50" rows="10" placeholder="ddd"></textarea>
        </div>
        <div class="select">
            <label>我的car：</label>
            <select name="mycar">
                <option value="SAAB" selected>萨博</option>
                <option value="BMW">宝马</option>
                <option value="Maserati">玛莎拉蒂</option>
                <option value="JAGUAR">捷豹</option>
            </select>
            <input type="submit" name="submit"  value="提交">
        </div>
    </form>
</body>
</html>
